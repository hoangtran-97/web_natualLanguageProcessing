<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Test</title>
</head>

<body>

    <header>
        <h1>Sentimental analysis</h1>
    </header>

    <main>
        <section>
            <form class="" onsubmit="return Client.onSubmit(event)">
                <textarea class="myInput" id="textData" placeholder="Enter your text here" rows="30"
                    cols="60"></textarea>
                <input type="submit" name="" value="submit" onclick="return Client.onSubmit(event)"
                    onsubmit="return Client.onSubmit(event)">
            </form>
            <section>

                <section>
                    <strong>Form Results:</strong>
                    <div id="polarity"></div>
                    <div id="subjectivity"></div>
                    <div id="polarity_confidence"></div>
                    <div id="subjectivity_confidence"></div>
                </section>
    </main>

    <footer>
        Copyrighted Sentimental analysis
    </footer>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>

</body>

</html>
